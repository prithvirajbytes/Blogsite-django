{% extends 'base.html' %}
{% block title %} Create A new blog category {% endblock %}

{% block content %}



{% if user.is_authenticated %}
	<h1>Add Category...</h1>

	<div class="col-md-8">
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p}}
				<button class="btn btn-info rounded-lg">Category</button>

		</div>
	</div>
{% else %}
You're not allowed here! 
{% endif %}



{% endblock %}
