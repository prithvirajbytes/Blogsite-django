{% extends 'base.html' %}
{% block title %} Edit blog post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
	<h1>Update Post...</h1>

	<div class="col-md-8">
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p}}
				<button class="btn btn-info rounded-lg">Update</button>

		</div>
	</div>
{% else %}
You're not allowed here! 
{% endif %}


{% endblock %}
