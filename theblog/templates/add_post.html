{% extends 'base.html' %}
{% block title %} Create A new blog post {% endblock %}

{% block content %}



{% if user.is_authenticated %}
	<h1>Add Post...</h1>

	<div class="col-md-8">
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p}}
				<button class="btn btn-info rounded-lg">Post</button>

		</div>
	</div>
{% else %}
You're not allowed here! 
{% endif %}



{% endblock %}
