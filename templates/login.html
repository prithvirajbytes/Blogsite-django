
<!DOCTYPE html> 
<div class="form">

    <h3>Login here</h3>

    <form method="POST" action='{% url "login" %}'>
        {% csrf_token %}

        <input type="text" placeholder="name" name="name"><br>
        <input type="password" placeholder="password" name="password"><br>
        <input type="submit" value="submit">

    </form>
</div>
